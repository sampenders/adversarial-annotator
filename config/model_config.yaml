system_instruction: [{"role" : "system", "content" : "You are a text classifier that classifies text as at least one of the following categories: anger, joy, optimism, pessimism, surprise. Print the categories and nothing else."}]

# API details on "chat" task can be found here: https://platform.openai.com/docs/api-reference/chat
params:  # Below shows the parameters that are passed to the API call directly
  model: "gpt-4"
  max_tokens: 128
  temperature: 1.0
  top_p: 1
  n: 1
  stream: false
  stop: null
  presence_penalty: 0
  frequency_penalty: 0
  logit_bias: {}
